<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Streaming UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Video Streaming</h1>

    <div id="controls">
      <button id="startBtn">Start Video</button>
      <button id="watchBtn">Watch Video</button>
    </div>

    <div id="videoContainer">
      <video id="localVideo" width="400" height="300" autoplay muted></video>
      <video id="remoteVideo" width="400" height="300" autoplay></video>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
